title: Pablo Herrero Ortiz
author: Pablo Herrero Ortiz
email: pablo.herrort@gmail.com
timezone: Europe/Amsterdam
description: "Welcome to my digital portfolio! Do not hesitate to reach out if you have any questions or collaboration ideas."
repository: pabloherreroo/pabloherreroo.github.io 
remote_theme: "yousinix/portfolYOU"
open_new_tab: false

plugins:
  - jemoji

nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** 

